<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
  <h1>Text switching ativity</h1>
  <button id="myButton">Click Me</button>
  <p id="output">I am Daryll</p>

  <script>
    function Click() {
      document.body.classList.toggle('Click');

      let output = document.getElementById("output");
      if (output.textContent === "I am Daryll") {
        output.textContent = "I love 3d designing";
      } else {
        output.textContent = "I am Daryll";
      }
    }

    document.getElementById("myButton").addEventListener("click", Click);
  </script>
</body>
</html>
